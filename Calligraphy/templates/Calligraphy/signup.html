"""
An HTML page used for new users who want access to the Calligraphy app.

Will display a page to prompt user to enter their username and password.

There is a signup button.
"""

<!DOCTYPE html>
<html lang="en">
<!-- registration/signup.html to be a registered user before you login -->

{% extends 'signup.html' %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
