.. raw:: html

    <!--
    HTML code for the landing page when starting the Calligraphy App.

    This HTML code represents the landing page of the Calligraphy App. It includes a header with the title
    "Welcome to Calligraphy App" and a login button.

    -->

<!-- The landing_page when you start the app -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Calligraphy App</title>
</head>
<!-- login button added -->
<body>
    <h1>Welcome to Calligraphy App</h1>
    <a href="{% url 'Calligraphy:login' %}">Login</a>

</body>
</html>
